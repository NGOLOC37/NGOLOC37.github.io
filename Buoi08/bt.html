<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bt.css">
    <title>Facebook-Đăng nhập hoặc đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <p class="sologan">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="colRight">
            <div class="form">
                <form action="">
                    <input type="text" name="user" id="user" placeholder="Email hoặc số điện thoại">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <p class="login"><a href="#">Đăng nhập</a></p>
                    <p class="incorrectpass"><a  href="">Quên mật khẩu</a></p>
                    <hr>
                    <p class="signUp"><a href="#">Tạo tài khoản mới</a></p>
                </form>
            </div>
            <div>
                <p class="createPage"><span><a href="">Tạo Trang</a></span> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
            </div>
        </div>
        
    
    </div>
</body>
</html>
