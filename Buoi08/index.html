<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" target="_blank" method="POST">
        <input name="user" type="text" placeholder="Nhập họ tên của bạn"><br>
        <label for="email">Email:</label><br>

        <label for="password">Password</label><br>

        <input id="other" name="gender" type="radio" value="other"><label for="other">Other</label>
        <br>
        <br>
        <!-- <input name="check" id="checkbox" type="checkbox" checked><label for="checkbox">Ghi nhớ đăng nhập</label> -->
        <br>
        <br>
        <label for="">Bơi lội</label><input type="checkbox" name="favatite" id="swim" value="swim"><br>
        <label for="">Đọc sách</label><input type="checkbox" name="favatite1" id="book" value="book"><br>
        <label for="">Nghe nhạc</label><input type="checkbox" name="favatite2" id="music" value="music"><br>
        <label for="">Đá bóng</label><input type="checkbox" name="favatite3" id="soccer" value="soccer"><br>
        <label for="">Chạy bộ</label><input type="checkbox" name="favatite4" id="run" value="run">
        <br>
        <br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>

    </form>

</html>
